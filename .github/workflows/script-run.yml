name: script-run
on: [push]
jobs:
  example-job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run build script
        run: |
          sudo bash -f ./.github/scripts/build.sh
        shell: bash
        env:
            POSTGRES_HOST: postgres
            POSTGRES_PORT: 5432 # setting up local variables in runtime environment